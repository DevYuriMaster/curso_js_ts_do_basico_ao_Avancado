<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calcule seu IMC</title>
</head>

<body>
  <section class="container">
    <center>
      <h1 class="titulo-1">Calculadora IMC</h1>
    </center>

    <section class="intro">
      <div class="info-imc">

        <ul class="imc-1">
          <h1 class="titulo2">IMC</h1>
          <li>Menos do que 18,5</li>
          <li>Entre 18,5 e 24,9</li>
          <li>Entre 25 e 29,9</li>
          <li>Entre 30 e 34,9</li>
          <li>Entre 35 e 39,9</li>
          <li>Mais do que 40</li>
        </ul>


        <ul class="res-2">
          <h1 class="titulo3">Resultado</h1>
          <li>Abaixo do Peso</li>
          <li>Peso Normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade grau 1</li>
          <li>Obesidade grau 2</li>
          <li>Obesidade grau 3</li>
        </ul>
      </div>
    </section>

    <div class="forS">
      <form action="/" id="formulario" method="post">
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso">

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura">
        
        <button type="submit">Enviar</button>

        <div id="resultado"></div>
      </form>
     
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
